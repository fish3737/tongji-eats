<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>同济四平 · 周边美食指南</title>
  <meta name="description" content="同济大学四平路校区2km内周边美食导航。支持搜索、筛选、排序，内置大众点评查看入口与高德/百度地图导航链接。" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8D%9C%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>同济四平 · 周边美食指南</h1>
      <p class="subtitle">覆盖四平路/大学路/国权路/临平路片区 · 可导航 · 一键查看大众点评</p>
      <div class="controls">
        <input id="q" type="search" placeholder="搜索店名 / 菜系 / 地址" />
        <select id="cuisine">
          <option value="">全部菜系</option>
        </select>
        <select id="area">
          <option value="">全部片区</option>
        </select>
        <select id="sort">
          <option value="name">按名称</option>
          <option value="area">按片区</option>
          <option value="cuisine">按菜系</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="list" class="card-grid" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>数据来源：大众点评/Tripadvisor/公开页面。导航支持高德/百度地图搜索。</p>
      <p class="small">维护：tongji-eats 小组 · 若发现信息变更，可在 <code>data/restaurants.json</code> 中直接修改。</p>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
