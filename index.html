<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>同济四平 · 周边美食指南</title>
  <meta name="description" content="同济大学四平路校区2km内周边美食导航。支持搜索、筛选、排序，内置大众点评查看入口与高德/百度地图导航链接。" />

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8D%9C%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="./bootstrap/bootstrap.4.6.min.css">
  <link rel="stylesheet" href="./css/init.css"/>
  
  
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1>同济四平 · 周边美食指南</h1>
      <p class="subtitle">覆盖四平路/大学路/国权路/临平路片区 · 可导航 · 一键查看大众点评</p>

      <div class="controls d-flex flex-wrap align-items-center gap-2 mb-3">
        <input id="q" type="search" class="form-control" placeholder="搜索店名 / 菜系 / 地址" aria-label="搜索餐厅">
		<button class="btn btn-outline-success my-2 my-sm-0" id="search_btn">搜索</button>
        <select id="cuisine" class="form-control">
          <option value="全部菜系">全部菜系</option>
		  <option value="食堂">食堂</option>
		  <option value="综合">综合</option>
		  <option value="江浙菜">江浙菜</option>
		  <option value="中餐">中餐</option>
		  <option value="茶饮">茶饮</option>
		  <option value="本帮小吃">本帮小吃</option>
		  <option value="快餐">快餐</option>
		  <option value="西式简餐">西式简餐</option>
		  <option value="日料">日料</option>
		  <option value="甜点">甜点</option>
		  <option value="湘菜">湘菜</option>
		  <option value="麻辣烫">麻辣烫</option>
		  <option value="面食">面食</option>
		  <option value="火锅">火锅</option>
		  <option value="川渝">川渝</option>
        </select>

        <select id="area" class="form-control">
          <option value="全部片区">全部片区</option>
		  <option value="四平路">四平路</option>
		  <option value="同济大学">同济大学</option>
		  <option value="五角场">五角场</option>
		  <option value="大学路">大学路</option>
		  <option value="临平路">临平路</option>
        </select>

      </div>
    </div>
  </header>

  <main class="container">
    <div id="list" class="card-grid">
	</div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>数据来源：大众点评/Tripadvisor/公开页面。导航支持高德/百度地图搜索。</p>
      <p class="small">维护：<code>tongji-eats</code> 小组 · 若发现信息变更，可在 <code>data/restaurants.json</code> 中直接修改。</p>
    </div>
  </footer>

  <!-- Chatbot UI -->
  <div id="chat-container" class="chat-container">
    <div id="chat-header" class="chat-header">
      <span>AI 助手</span>
      <button id="close-chat" class="close-chat-btn">×</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" class="chat-input" placeholder="输入你的需求...">
      <button id="chat-send" class="chat-send-btn">发送</button>
    </div>
  </div>
  <button id="chat-toggle" class="chat-toggle-btn">
    <img src="https://img.icons8.com/color/48/000000/chat--v1.png" alt="Chat">
  </button>

</body>
<script src="./js/app.js"></script>
</html>
